<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Style bổ sung cho menu di động */

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background-color: #333;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 999;
      transition: right 0.3s ease;
    }

    .mobile-menu.active {
      right: 0;
    }

    .mobile-nav-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }

    .mobile-nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .mobile-auth-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .close-menu {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .scroll-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 999;
    }

    .scroll-to-top.visible {
      display: flex;
    }

    @media (max-width: 768px) {
      .nav-links,
      .auth-buttons {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="logo">Fountain</div>

      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Instructors</a>
        <a href="#">Schedules</a>
        <a href="#">Contact Us</a>
      </nav>

      <div class="Searching"><i class="fa-solid fa-magnifying-glass"></i></div>

      <div class="auth-buttons">
        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
      </div>

      <!-- Nút 3 gạch -->
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- Menu di động -->
  <div class="mobile-menu">
    <div class="close-menu" onclick="toggleMenu()">
      <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="mobile-nav-links">
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Instructors</a>
      <a href="#">Schedules</a>
      <a href="#">Contact Us</a>
      <div class="mobile-auth-buttons">
        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
      </div>
    </div>
  </div>

  <div class="hero">
    <h1>A Classical Education for the Future</h1>
    <p>We prepare you to engage in the world that is and to help bring about a world that ought to be</p>
    <button class="get-started">Get Started</button>
  </div>

  <section class="features">
    <div class="feature-item">
      <div class="icon"><i class="fa-regular fa-comments"></i></div>
      <div class="text">Live chat</div>
    </div>
    <div class="feature-item">
      <div class="icon"><i class="fa-solid fa-chalkboard"></i></div>
      <div class="text">Examination</div>
    </div>
    <div class="feature-item">
      <div class="icon"><i class="fa-solid fa-award"></i></div>
      <div class="text">Competition</div>
    </div>
  </section>

  <section class="categories">
    <div class="categories-header">
      <h2>Top Categories</h2>
      <a href="#" class="see-all">See all</a>
    </div>
    <div class="categories-wrapper">
      <button class="scroll-btn left"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="categories-grid" style="display: flex; overflow-x: auto; scroll-behavior: smooth;">
        <button class="category-card">
          <img src="/picture/marketing.png" alt="Marketing">
          <h3>Marketing</h3>
        </button>
        <button class="category-card">
          <img src="/picture/design.png" alt="Design">
          <h3>Design</h3>
        </button>
        <button class="category-card">
          <img src="/picture/programing.png" alt="Programming">
          <h3>Programming</h3>
        </button>
        <button class="category-card">
          <img src="/picture/teachlogog.png" alt="Technology">
          <h3>Technology</h3>
        </button>
      </div>
      <button class="scroll-btn right"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </section>

  <button class="scroll-to-top"><i class="fa-solid fa-arrow-up"></i></button>

  <script>
    function toggleMenu() {
      document.querySelector('.mobile-menu').classList.toggle('active');
    }

    window.onscroll = function () {
      var scrollToTopBtn = document.querySelector('.scroll-to-top');
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollToTopBtn.classList.add('visible');
      } else {
        scrollToTopBtn.classList.remove('visible');
      }
    };

    document.querySelector('.scroll-to-top').addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    document.querySelector('.scroll-btn.left').addEventListener('click', function () {
      document.querySelector('.categories-grid').scrollBy({ left: -300, behavior: 'smooth' });
    });

    document.querySelector('.scroll-btn.right').addEventListener('click', function () {
      document.querySelector('.categories-grid').scrollBy({ left: 300, behavior: 'smooth' });
    });
  </script>

</body>

</html>
